<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
    
</head>

<body>
    

    <div class="contenedor">
        <h1 class="display-4">Resultados</h1>
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
    </div>

    <table class="table table-striped table-bordered">

        <thead>
            <tr>
                <th class="table-info">Nombre del medicamento</th>
                <th class="table-info">Farmacia</th>
                <th class="table-info">Descripcion</th>
                <th class="table-info">Precio</th>
                <th class="table-info">Link</th>
            </tr>

        </thead>

        <tbody>
            {% for resultado in resultados %}
            <tr>
                <td >{{ resultado.nombre }}</td>
                <td>{{ resultado.farmacia }}</td>
                <td>{{ resultado.descripcion }}</td>
                <td>{{ resultado.precio }}</td>
                <td><a href="{{ resultado.link }}">Comprar</a></td>
            </tr>
            
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
