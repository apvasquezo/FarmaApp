{% extends './layout.html' %}

{% block title %} {{data.titulo}} {% endblock %}

{% block body %}
<h1>{{data.bienvenida}}</h1>
{% if data.numero_medica>0 %}
<ul>
    {% for m in data.medica %}
    <li>{{m}}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No existen medicamentos en el momento</h2>
{% endif %}
{% endblock %}
